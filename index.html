<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
          <h1>Firebase Train Scheduler</h1>
          <h3>Tools for your inner conductor</h3>
      </div>
      <div class="container">
        <h3 class="panel-heading col-sm-12"><strong>Todays Train Schedule</strong></h3>
          <div class="row text-center">
              <table class="table table-hover" id="trainData">

                  <!-- <p class="filler"></p> -->
                  <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Next Arrival</th>
                        <th>Frequency(minutes)</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                  <tbody></tbody>
 
            </table>
          </div>
      </div>

      <div class="container mt-3 ml-0">
          <div class="row">
              <h3 class="panel-heading col-sm-12"><strong>Add Train to Schedule</strong></h3>
              <div class="card card-default col-md-12">
                  <div class="card-body">
                      <div class="form-group row ">
                          Train Name
                          <input class="form-control" id="trainName">
                      </div>
                      <div class="form-group row">
                          Destination
                          <input class="form-control" id="trainDest">
                      </div>
                      <div class="form-group row">
                          Trains first run of day
                          <input class="form-control" id="trainStart">
                      </div>
                      <div class="form-group row">
                          Frequency of train run by minutes
                          <input class="form-control" id="trainFreq">
                      </div>

                      <div>
                          <button type="button" class="btn btn-light" id="submit">Add</button>
                      </div>
                  </div>
              </div>
          </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
